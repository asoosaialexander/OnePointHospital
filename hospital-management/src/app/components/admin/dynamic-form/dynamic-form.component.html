<mat-card *ngIf="showForm">
  <form [formGroup]="form">
    <h4>{{dynamicForm.name}}</h4>
    <div [ngSwitch]="field.controlType" *ngFor="let field of dynamicForm.fields">
      <mat-form-field *ngSwitchCase="'Text'" appearance="fill">
        <mat-label>{{field.label}}</mat-label>
        <input matInput [formControlName]="field.key">
      </mat-form-field>
      <mat-form-field *ngSwitchCase="'Large Text'" appearance="fill">
        <mat-label>{{field.label}}</mat-label>
        <textarea matInput [formControlName]="field.key"></textarea>
      </mat-form-field>
      <mat-form-field *ngSwitchCase="'Dropdown'" appearance="fill">
        <mat-label>{{field.label}}</mat-label>
        <mat-select [formControlName]="field.key">
          <mat-option *ngFor="let opt of field.options" [value]="opt.key">
            {{opt.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div *ngSwitchCase="'Radio'" class="rbGroup">
        <div>{{field.label}}: </div>
        <mat-radio-group [formControlName]="field.key">
          <mat-radio-button *ngFor="let opt of field.options" value="opt.key">{{opt.value}}</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
  </form>
</mat-card>
