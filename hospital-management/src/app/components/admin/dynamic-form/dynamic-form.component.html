<div [formGroup]="form">
  <div *ngFor="let question of questions">
    <div [ngSwitch]="question.controlType">
      <mat-form-field *ngSwitchCase="'textbox'"  appearance="fill">
        <mat-label>{{question.label}}</mat-label>
        <input matInput [formControlName]="question.key" [id]="question.key" [type]="question.type">
        <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
      </mat-form-field>
      <mat-form-field *ngSwitchCase="'dropdown'" appearance="fill" >
        <mat-label>{{question.label}}</mat-label>
        <mat-select [id]="question.key" [formControlName]="question.key" >
          <mat-option *ngFor="let opt of question.options" [value]="opt.key">
            {{opt.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <!-- <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div> -->
  </div>
</div>
