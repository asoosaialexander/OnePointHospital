<mat-card>
  <mat-form-field appearance="fill" *ngIf="lookupTypeData.length > 0">
    <mat-label>Lookup Type</mat-label>
    <mat-select #lookupType (selectionChange)="onLookupTypeChange(lookupType.value)">
      <mat-option *ngFor="let lookupType of lookupTypeData" [value]="lookupType.id">
        {{lookupType.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-card *ngIf="selectedId!=0">
    <mat-card-header>
      <mat-card-title>
        {{title}}
        <button mat-button color="primary" (click)="addEntry()">
          <mat-icon>add_box</mat-icon>Add New
        </button>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> Value </th>
          <td mat-cell *matCellDef="let entry"> {{entry.value}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let entry">
            <div class="button-row">
              <button mat-stroked-button color="primary" (click)="editEntry(entry)">Edit</button>
              <button mat-stroked-button color="warn" (click)="deleteEntry(entry)">Delete</button>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</mat-card>
