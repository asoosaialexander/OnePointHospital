<mat-card>
    <mat-card-header>
        <mat-card-title>
            Appointments
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let entry"> {{entry.date}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let entry"> {{entry.patientName}} </td>
            </ng-container>
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let entry"> {{entry.appointmentType}} </td>
            </ng-container>
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef> Location </th>
                <td mat-cell *matCellDef="let entry"> {{entry.location}} </td>
            </ng-container>
            <ng-container matColumnDef="with">
                <th mat-header-cell *matHeaderCellDef> With </th>
                <td mat-cell *matCellDef="let entry"> {{entry.doctorName}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let entry"> {{entry.status}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let entry">
                    <div class="button-row">
                        <button mat-stroked-button color="primary" [routerLink]="['/add-patient',entry.id]">
                            <mat-icon>edit</mat-icon>Edit
                        </button>
                        <button mat-stroked-button color="warn" (click)="delete(entry)">
                            <mat-icon>delete</mat-icon>Delete
                        </button>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
